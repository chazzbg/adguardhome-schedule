# Hint: RR will replace any config options using reference to environment variables,
# eg.: `option_key: ${ENVIRONMENT_VARIABLE_NAME}`.

# Important: TCP port numbers for each plugin (rpc, http, etc) must be unique!

version: '2.7'
rpc:
    listen: 'tcp://127.0.0.1:6001'
server:
    command: "php public/index.php"
    #command: "php bin/console baldinof:roadrunner:worker"
    env:
        - APP_RUNTIME: Baldinof\RoadRunnerBundle\Runtime\Runtime
http:
    address: '127.0.0.1:8080'
    middleware:
        - gzip
        - static
        - http_metrics
    uploads:
        forbid:
            - .php
            - .exe
            - .bat
    static:
        dir: public
        forbid:
            - .php
            - .htaccess
    pool:
        num_workers: 1
        supervisor:
            max_worker_memory: 100
service:
    runner:
        command:  "php bin/console app:run-schedule"
        process_num: 1
        restart_delay: 60s
        remain_after_exit: true

logs:
    mode: production
    encoding: json
    channels:
        http:
            level: info # Log all http requests, set to info to disable
        server:
            level: info # Everything written to worker stderr is logged
            mode: raw
        metrics:
            level: info

kv:
    local:
        driver: memory
        config:
            interval: 60
metrics:
    address: '0.0.0.0:2112'
status:
    address: '0.0.0.0:2114'